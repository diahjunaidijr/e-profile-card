    <title>E-Business Card</title>

<body>
    <div class="flip-card">

                <div class="title">

                </div>
                <div class="frame">
                    <img id="avatar" src="assets/images-3.png" alt="awesome-wannabe">
                </div>
                <!-- <img src="https://media.licdn.com/dms/image/D5603AQHY8ZTdOerHLA/profile-displayphoto-shrink_800_800/0/1691852706913?e=1698883200&v=beta&t=8QR07I06wWda1PmdsD7TVMLAJCQc-wqYq8Qu2HstFIQ" alt="awesome-wannabe"> -->
                <section>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

                    
                </section>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                      
                </ul>
                
            </div>
            
            <!-- Back Side -->
            <div class="flip-card-back">
                
                <div class="info-container">
                    <div id="name"><strong>Diah Purnama S</strong></div>
                    <div id="role"><strong>Web Dev. - Entry Level</strong></div>
                    <!-- <div id="location">...</div> -->
                </div>
                <div class="contact-container">
                    <a href="https://www.linkedin.com/in/diahjunaidifr/" target="_blank">
                        <img src="assets/images-4.png" alt="linkedin" id="linkedin">
                    </a>
                    
                    <a href="https://github.com/diahjunaidijr" target="_blank">
                        <img src="assets/images-5.png" alt="github" id="github">
                    </a>
                </div>
                
                
                <div class="card">
                    <!-- Ikon info dengan tooltip -->
                <div class="info-icon" title="Dibangun menggunakan HTML dan CSS. Efek animasi menggunakan transisi di CSS">
                    <i class="fas fa-info-circle"></i>
                </div>
                </div>
                <audio controls preload="metadata" loop="true" volume="0.02">
                    <source src="assets/audio.mp3" type="audio/mpeg">
                </audio>
            </div>

      </div>
